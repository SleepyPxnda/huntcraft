name: build.yml
on:
  push:
    tags:
      - v*.*

env:
  PLUGIN_VERSION: ${{ github.ref_name }}

jobs:
    artifact-build:
        name: Build and Publish
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Java
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '21'

        - name: Build with Gradle
          run: ./gradlew shadowJar -Pversion=${{ env.PLUGIN_VERSION }}

        - name: Add Files to Release
          run: |
            cd ${{github.workspace}}/build/libs
            gh release upload ${{ env.PLUGIN_VERSION }} huntcraft-${{ env.PLUGIN_VERSION }}-all.jar
          env:
            GITHUB_TOKEN: ${{ github.TOKEN }}
          shell: bash


